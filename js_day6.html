<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //방향키를 입력하여 별을 움직이기
    document.addEventListener('DOMContentLoaded',()=>{
    const star=document.querySelector('h1')
    star.style.position='absolute'
    let [x,y]=[0,0]
    const block=20
    const prn=() => {
        star.style.left=`${x*block}px`
        star.style.top=`${y*block}px`
    }
    prn()
    document.body.addEventListener('keydown',(event)=>{
    switch(event.keyCode){    //왼 위 오른쪽 아래, 37~40
    case 37: //왼 -> x좌표를 왼쪽으로 1칸 이동(x-=1)
    x-=1
    break
    case 38: //위 -> y좌표를 위쪽으로 1칸 이동(y-=1)
    y-=1
    break
    case 39: //오 -> x좌표를 오른쪽으로 1칸 이동(x+=1)
    x+=1
    break
    case 40: //아 -> y좌표를 아래쪽으로 1칸 이동(y+=1)
    y+=1
    break
    }
    prn()
    })
    })
