        //forEach:배열이 가지고 있는 함수
        //콜백함수 호출
        const num = [10,20,30]
        num.forEach(function(value, index, array){
        console.log(`${index}번째 요소: ${value}`)
        })
        //map: 배열이 가지고 있는 함수, 콜백 함수의 리턴 결과로 새로운 배열 생성
        const num2 = [10,20,30]
        res=num2.map(function(value, index, array){
            return 2*value
        })
        console.log(res)
        //filter: 배열이 가지고있는 함수
        //콜백 함수의 리턴값이 true에 해당되는 값들로 새로운 배열 생성
        const num3 = [10,20,30]
        res=num3.filter(function(value, index, array){
            return value%20==0
        })
        console.log(res)

        //화살표 함수: => 화살표로 만든함수
