<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
        document.addEventListener('DOMContentLoaded',()=>{

 //h1태그에서 클릭(이벤트)이 발생되면 횟수를 1증가
        let counter = 0
        let isConnect = false
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const connectButton = document.querySelector('#connect')
        const disconnectButton = document.querySelector('#disconnect')

//h1태그에서 발생되는 이벤트를 리슨할 수 있도록 리스너를 추가
//h1.addEventListener(이벤트명,이벤트발생시수행할작업)
const listener = () => {
    counter++
    h1.textContent=`클릭 횟수 : ${counter}`
}
//이벤트 연결 : 연결 상태를 해제 -> 연결 => 클릭시 횟수 증가
connectButton.addEventListener('click', () => {
    if(isConnect == false){
        h1.addEventListener('click', listener)
        p.textContent = "이벤트 연결 상태 : 연결"
        isConnect = true
    }
})
// 이벤트 제거  : 연결 -> 해체 => 클릭시 횟수 변동 없음
disconnectButton.addEventListener('click', () => {
    if(isConnect == true){
        h1.removeEventListener('click', listener)
        p.textContent = "이벤트 연결 상태 : 해제"
        isConnect = false
    }
})
          })

    </script>

</head>
<body>
<h1> 클릭 횟수 : 0</h1>
<button id="connect">이벤트 연결</button>
    <button id="disconnect">이벤트 제거</button>
    <p>이벤트 연결 상태: 해제</p>
</body>
</html>

클릭 횟수 : 0
이벤트 연결 | 이벤트 제거 | 클릭 증가 | 클릭 감소
이벤트 연결 상태: 해제
1) 이벤트 연결 -> 이벤트 연결 상태: 연결 ->
클릭 증가 -> 클릭 횟수 : 0,1,2,3,4.......
2) 이벤트 연결 -> 이벤트 연결 상태: 연결 ->
클릭 감소 -> 클릭 횟수 : 0,-1,-2,-3,-4....
3) 이벤트 연결 상태: 연결 -> 클릭 증가 -> 클릭 횟수 : 0,1,2,3,4...->
클릭 감소 -> 클릭 횟수 : 2,1,0,-1,-2,-3
